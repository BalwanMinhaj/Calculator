<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <section class="output" id="output">
            <div class="expression" id="expression"></div>
            <div class="result" id="result"></div>
        </section>
        <section class="input" id="input">
            <button class="btn light" data-action="clear" data-value="C">AC</button>
            <button class="btn light icon ph-bold ph-backspace" data-action="backspace" data-value=""></button>
            <button class="btn light icon ph-bold ph-percent" data-action="mod" data-value="%"></button>
            <button class="btn dark icon ph-bold ph-divide" data-action="division" data-value="/"></button>
            
            <button class="btn bright" data-action="number" data-value="7">7</button>
            <button class="btn bright" data-action="number" data-value="8">8</button>
            <button class="btn bright" data-action="number" data-value="9">9</button>
            <button class="btn dark icon ph-bold ph-x" data-action="multiplication" data-value="*"></button>

            <button class="btn bright" data-action="number" data-value="4">4</button>
            <button class="btn bright" data-action="number" data-value="5">5</button>
            <button class="btn bright" data-action="number" data-value="6">6</button>
            <button class="btn dark icon ph-bold ph-minus" data-action="subtraction" data-value="-"></button>

            <button class="btn bright" data-action="number" data-value="1">1</button>
            <button class="btn bright" data-action="number" data-value="2">2</button>
            <button class="btn bright" data-action="number" data-value="3">3</button>
            <button class="btn dark icon ph-bold ph-plus" data-action="addition" data-value="+"></button>

            <button class="btn bright icon ph-bold ph-plus-minus" data-action="negate" data-value=""></button>
            <button class="btn bright" data-action="number" data-value="0">0</button>
            <button class="btn bright icon ph-bold ph-dot" data-action="number" data-value="."></button>
            <button class="btn dark equal icon ph-bold ph-equals" data-action="equal" data-value="="></button>
        </section>
    </main>
</body>
</html>
