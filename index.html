<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <section class="output" id="output">
            <div class="expression" id="expression"></div>
            <div class="result" id="result"></div>
        </section>
        <section class="input" id="input">
            <button class="btn light" data-action="clear" data-value="C">AC</button>
            <button class="btn light icon" data-action="backspace" data-value="">

            </button>
            <button class="btn light icon" data-action="mod" data-value="%">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M205.66,61.64l-144,144a8,8,0,0,1-11.32-11.32l144-144a8,8,0,0,1,11.32,11.31ZM50.54,101.44a36,36,0,0,1,50.92-50.91h0a36,36,0,0,1-50.92,50.91ZM56,76A20,20,0,1,0,90.14,61.84h0A20,20,0,0,0,56,76ZM216,180a36,36,0,1,1-10.54-25.46h0A35.76,35.76,0,0,1,216,180Zm-16,0a20,20,0,1,0-5.86,14.14A19.87,19.87,0,0,0,200,180Z"></path></svg>
            </button>
            <button class="btn dark icon" data-action="division" data-value="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM128,80a16,16,0,1,0-16-16A16,16,0,0,0,128,80Zm0,96a16,16,0,1,0,16,16A16,16,0,0,0,128,176Z"></path></svg>
            </button>
            
            <button class="btn bright" data-action="number" data-value="7">7</button>
            <button class="btn bright" data-action="number" data-value="8">8</button>
            <button class="btn bright" data-action="number" data-value="9">9</button>
            <button class="btn dark icon" data-action="multiplication" data-value="*"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path></svg></button>

            <button class="btn bright" data-action="number" data-value="4">4</button>
            <button class="btn bright" data-action="number" data-value="5">5</button>
            <button class="btn bright" data-action="number" data-value="6">6</button>
            <button class="btn dark icon" data-action="subtraction" data-value="-">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128Z"></path></svg>
            </button>

            <button class="btn bright" data-action="number" data-value="1">1</button>
            <button class="btn bright" data-action="number" data-value="2">2</button>
            <button class="btn bright" data-action="number" data-value="3">3</button>
            <button class="btn dark icon" data-action="addition" data-value="+">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path></svg>
            </button>

            <button class="btn bright icon" data-action="negate" data-value="">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M205.66,61.66l-144,144a8,8,0,0,1-11.32-11.32l144-144a8,8,0,0,1,11.32,11.32ZM64,112a8,8,0,0,0,16,0V80h32a8,8,0,0,0,0-16H80V32a8,8,0,0,0-16,0V64H32a8,8,0,0,0,0,16H64Zm160,64H144a8,8,0,0,0,0,16h80a8,8,0,0,0,0-16Z"></path></svg>
            </button>
            <button class="btn bright" data-action="number" data-value="0">0</button>
            <button class="btn bright icon" data-action="number" data-value=".">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M140,128a12,12,0,1,1-12-12A12,12,0,0,1,140,128Z"></path></svg>
            </button>
            <button class="btn dark equal icon" data-action="equal" data-value="=">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M224,160a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,160ZM40,104H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16Z"></path></svg>
            </button>
        </section>
    </main>
</body>
</html>
